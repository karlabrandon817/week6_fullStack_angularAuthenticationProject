<section class="container-fluid">
  <form class="form">
  <p>Add your item to the shelf</p>
  <div class="form-group">
  <label>Description:</label>
  <input type="text" placeholder='Description' ng-model='descrip' class="form-control">
</div>
  <div class="form-group">
  <label>Photo:</label>
  <input type="text" placeholder="image URL" ng-model='imageUrl' class="form-control">
</div>
  <button ng-click='addItem()' type="submit" class="btn btn-default">Add to Shelf</button>
</form>
</section>
